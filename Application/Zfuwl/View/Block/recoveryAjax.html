<table class="layui-table layui-form">
    <thead>
    <tr>
        <th><a href="javascript:sort('');">回本用户</a></th>
        <th><a href="javascript:sort('');">银行信息</a></th>
        <th><a href="javascript:sort('');">回本金额</a></th>
        <th><a href="javascript:sort('');">扣除分享积分</a></th>
        <th><a href="javascript:sort('');">状态</a></th>
        <!--<th><a href="javascript:sort('');">简介</a></th>-->
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <if condition="count($list) eq 0">
        <tr align="center">
            <td colspan="20">暂无数据</td>
        </tr>
        <else/>
        <foreach name="list" key="k" item="v">
            <tr>
                <td>{:userInfo($v['b_uid'])['account']}</td>
                <td>
                    {$v['bank_name']}<br>
                    {$bankInfo[$v['opening_id']]}<br>
                    {$v['bank_account']}<br>
                    {$v['bank_address']}
                </td>
                <td>{$v['money']}</td>
                <td>{$v['deduct_fen']}</td>
                <td>{:blockrecoveryStatus($v['is_type'])}</td>
                <td>
                    <if condition="$v['is_type'] eq 1">
                        <a data="{$v['id']}" class="layui-btn layui-btn-mini layui-btn-normal confirmNote"><i class="layui-icon">&#xe628;</i>确认回本({$v.id})</a>
                    <else />
                        <a class="layui-btn layui-btn-mini layui-btn-normal"><i class="layui-icon">&#xe628;</i>已处理({$v.id})</a>
                    </if>
                </td>
            </tr>
        </foreach>
    </if>
    </tbody>
</table>
{$page}
<script>
    layui.use(['form'], function () {
        var form = layui.form;
        form.render('checkbox');
        form.on('checkbox(allChoose)', function (data) {
            var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
            child.each(function (index, item) {
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });
    });
    $(".pagination a").click(function () {
        var page = $(this).data('p');
        ajax_get_table('search-form2', page);
    });
    $('.del').click(function () {
        var url = "{:U('Money/delMoneyLog')}";
        var id = $(this).attr('data');
        if (!id) {
            var obj = $("input[name*='selected']");
            if (obj.is(":checked")) {
                var check_val = [];
                for (var k in obj) {
                    if (obj[k].checked)
                        check_val.push(obj[k].value);
                }
                id = check_val;
            }
        }
        if (!id) {
            return false;
        }
        layer.confirm('确定删除吗?', {icon: 3, skin: 'layer-ext-moon', btn: ['确认', '取消']}, function () {
            $.post(url, {id: id}, function (data) {
                if (data.status == 0) {
                    layer.msg(data.msg, {icon: 5});
                } else if (data.status == 1) {
                    var page = $('.pagination .active').find('a').data('p');
                    ajax_get_table('search-form2', page);
                    layer.msg(data.msg, {icon: 6, time: 2000});
                }
            });
        });
    });
