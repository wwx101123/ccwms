<table class="layui-table layui-form">
    <thead>
    <tr>
        <th><a href="javascript:sort('id');">序号</a></th>
        <th><a href="javascript:sort('shares_id');">类型</a></th>
        <th><a href="javascript:sort('zf_time');">时间</a></th>
        <th><a href="javascript:sort('buy_num');">数量</a></th>
        <th><a href="javascript:sort('is_type');">状态</a></th>
    </tr>
    </thead>
    <tbody>
    <if condition="count($list) eq 0">
        <tr align="center">
            <td colspan="20">暂无数据</td>
        </tr>
        <else/>
        <foreach name="list" key="k" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$sharesList[$v['shares_id']]}</td>
                <td><if condition="$v[zf_time] gt 0">{$v['zf_time']|date="Y-m-d H:i:s", ###}</if></td>
                <td>{$v.buy_num}</td>
                <td><if condition="$v[is_type] eq 1">己结算并涨价<else />待结算</if></td>
            </tr>
        </foreach>
    </if>
    </tbody>
</table>
{$page}
<script>
    $(".pagination a").click(function () {
        var page = $(this).data('p');
        ajax_get_table('search-form2', page);
    });
</script>
