<table class="layui-table layui-form">
    <thead>
    <tr>
        <th><a href="javascript:sort('id');">序号</a></th>
        <th><a href="javascript:sort('shares_id');">类型</a></th>
        <th><a href="javascript:sort('zf_time');">变动时间</a></th>
        <th><a href="javascript:sort('front_price');">变动前价格</a></th>
        <th><a href="javascript:sort('after_price');">变动后价格</a></th>
        <th>状态</th>
        <th>备注</th>
        <!--<th>操作</th>-->
    </tr>
    </thead>
    <tbody>
    <if condition="count($list) eq 0">
        <tr align="center">
            <td colspan="20">暂无数据</td>
        </tr>
        <else/>
        <foreach name="list" key="k" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$sharesList[$v['shares_id']]}</td>
                <td>{$v['zf_time']|date="Y-m-d H:i:s", ###}</td>
                <td>{$v.front_price}</td>
                <td>{$v.after_price}</td>
                <td>{$sharesPriceType[$v[is_type]]}</td>
                <td>{$v.note}</td>
<!--                <td>
                    <a href="{:U('Shares/editShares', array('id' => $v['id']))}" class="layui-btn layui-btn-mini layui-btn-normal edit">
                        <i class="layui-icon">&#xe642;</i>编辑
                    </a>
                </td>-->
            </tr>
        </foreach>
    </if>
    </tbody>
</table>
<!--<button type="button" class="layui-btn layui-btn-danger del" style="float:left;margin:20px 0px;"><i class="layui-icon">&#xe640;</i>删除</button>-->
{$page}
<script>
    $(".pagination a").click(function () {
        var page = $(this).data('p');
        ajax_get_table('search-form2', page);
    });
</script>
