<table class="layui-table layui-form">
    <thead>
    <tr>
        <th><a href="javascript:sort('split_id');">序号</a></th>
        <th><a href="javascript:sort('shares_id');">类型</a></th>
        <th><a href="javascript:sort('zf_time');">拆分时间</a></th>
        <th><a href="javascript:sort('add_total');">拆分前总量</a></th>
        <th><a href="javascript:sort('add_price');">拆分前价格</a></th>
        <th><a href="javascript:sort('per');">拆分倍数</a></th>
        <th><a href="javascript:sort('out_total');">拆分后总量</a></th>
        <th><a href="javascript:sort('out_price');">拆分后价格</a></th>
        <th><a href="javascript:sort('user_total');">参与会员</a></th>
        <th>备注</th>
    </tr>
    </thead>
    <tbody>
    <if condition="count($list) eq 0">
        <tr align="center">
            <td colspan="20">暂无数据</td>
        </tr>
        <else/>
        <foreach name="list" key="k" item="v">
            <tr>
                <td>{$v.split_id}</td>
                <td>{$sharesList[$v['shares_id']]}</td>
                <td>{$v['zf_time']|date="Y-m-d H:i:s", ###}</td>
                <td>{$v.add_total}</td>
                <td>{$v.add_price}</td>
                <td>{$v.per}</td>
                <td>{$v.out_total}</td>
                <td>{$v.out_price}</td>
                <td>{$v.user_total}</td>
                <td>{$v.note}</td>
<!--                <td>
                    <a href="{:U('Shares/editShares', array('id' => $v['id']))}" class="layui-btn layui-btn-mini layui-btn-normal edit">
                        <i class="layui-icon">&#xe642;</i>编辑
                    </a>
                </td>-->
            </tr>
        </foreach>
    </if>
    </tbody>
</table>
<!--<button type="button" class="layui-btn layui-btn-danger del" style="float:left;margin:20px 0px;"><i class="layui-icon">&#xe640;</i>删除</button>-->
{$page}
<script>
    $(".pagination a").click(function () {
        var page = $(this).data('p');
        ajax_get_table('search-form2', page);
    });
</script>
