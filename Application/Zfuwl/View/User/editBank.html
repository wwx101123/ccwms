<!DOCTYPE html>
<html>
    <head>
    <include file='Public/top'/>
       <style>
        /* 案例 */
        .fly-case-header{position: relative; height: 260px; text-align: center; background: #393D49;}
        .fly-case-year{position: absolute; top: 30px; width: 100%; line-height: 50px; font-size: 50px; text-align: center; color: #fff; font-weight: 300;}
        .fly-case-banner{position: absolute; left: 50%; top: 100px; width: 670px; margin-left: -335px;}
        .fly-case-btn{position: absolute; bottom: 30px; left: 0; width: 100%; text-align: center;}
        .fly-case-btn a{color: #fff;}
        .fly-case-btn .layui-btn-primary{background: none; color: #fff;}
        .fly-case-btn .layui-btn-primary:hover{border-color: #5FB878;}
        .fly-case-tab{margin-top: 20px; text-align: center;}
        .fly-case-tab span,
        .fly-case-tab span a{border-color: #009688;}
        .fly-case-tab .tab-this{background-color: #009688; color: #fff;}
        .fly-case-list{margin-top: 15px; font-size: 0;}
        .fly-case-list li,
        .layer-ext-ul li{display: inline-block; vertical-align: middle; *display: inline; *zoom:1; font-size: 14px; background-color: #fff;}
        .fly-case-list{width: 100%;}
        .fly-case-list li{width: 239px; margin: 0 15px 15px 0; padding: 10px;}
        .fly-case-list li:hover{box-shadow: 1px 1px 5px rgba(0,0,0,.1);}
        .fly-case-img{position: relative; display: block;}
        .fly-case-img img{width: 239px; height: 239px;}
        .fly-case-img .layui-btn{display: none; position: absolute; bottom: 20px; left: 50%; margin-left: -29px;}
        .fly-case-img:hover .layui-btn{display: inline-block;}
        .fly-case-list li h2{padding: 10px 0 5px; line-height: 22px; font-size: 18px; white-space: nowrap; overflow: hidden; text-align: center;}
        .fly-case-desc{height: 60px; line-height: 20px; font-size: 12px; color: #666; overflow: hidden;}
        .fly-case-info{position: relative; margin: 10px 0 0; padding: 10px 65px 0 45px; border-top: 1px dotted #eee;}
        .fly-case-info p{height:24px; line-height: 24px;}
        .fly-case-user{position: absolute; left: 0; top: 15px; width: 35px; height: 35px;}
        .fly-case-user img{width: 35px; height: 35px; border-radius: 100%;}
        .fly-case-info .layui-btn{position: absolute; right: 0; top: 15px;  padding: 0 15px;}
        .layer-ext-ul{margin: 10px; max-height: 500px;}
        .layer-ext-ul img{width: 50px; height: 50px; border-radius: 100%;}
        .layer-ext-ul li{margin: 8px;}
        .layer-ext-case .layui-layer-title{border: none; background-color: #009688; color: #fff;}
    </style>
</head>
<body>
    <div class="admin-main">
        <fieldset class="layui-elem-field">
            <div class="test-table-reload-btn" style="margin-top: 10px;margin-left:15px;">
                <button type="button" class="layui-btn"><i class="layui-icon">&#xe628;</i>  {$info['account']} 银行卡信息管理</button>
                <button  type="button" class="layui-btn layui-btn-danger pull-right" onclick="history.go(-1);" style="float:right;"><i class="layui-icon">&#xe603;</i> 返回</button>
            </div>
            <div class="layui-field-box">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">会员账号</label>
                            <div class="layui-input-block"> <input type="text" readonly value="{$bankList['account']}" placeholder="会员账号"  autocomplete="off" class="layui-input" lay-verify="required"></div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">会员呢称</label>
                            <div class="layui-input-block">
                                <input type="text" name="nickname" value="{$bankList['nickname']}" placeholder="会员呢称" autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">会员姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" value="{$bankList['username']}" placeholder="会员姓名"   autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">微信账号</label>
                            <div class="layui-input-block">
                                <input type="text" name="wx_name" value="{$bankList['wx_name']}" placeholder="微信账号"   autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">支付宝账号</label>
                            <div class="layui-input-block">
                                <input type="text" name="zfb_name" value="{$bankList['zfb_name']}" placeholder="支付宝账号"   autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                    </div>
                   <ul class="fly-case-list">
                        <li data-id="123">
                            <input type="hidden" name="wx_code" value="{$bankList['wx_code']|default='__PUBLIC__/images/not_adv.jpg'}" placeholder="请上传微信提现二维码" autocomplete="off" id="wx_code" class="layui-input" />
                            <a class="fly-case-img" href="javaScript:void(0);"><img src="{$bankList['wx_code']|default='__PUBLIC__/images/not_adv.jpg'}" alt="微信提现二维码" class="wx_code checkImg" ></a>
                            <div class="fly-case-info">
                                <a href="javaScript:void(0);" class="fly-case-user" target="_blank"><img src="{$bankList['wx_code']|default='__PUBLIC__/images/not_adv.jpg'}"></a>
                                <p class="layui-elip" style="font-size: 12px;"><span style="color: #666;">规格</span> 100 * 100  px</p>
                                <p>微信提现二维码</p>
                                <button class="layui-btn uploadImg" type="button" lay-data="{field: 'wx_code',data:{dir:'User', field:'wx_code'}}"><i class="layui-icon">&#xe62f;</i>上传</button>
                            </div>
                        </li>
                        <li data-id="123">
                            <input type="hidden" name="zfb_code" value="{$bankList['zfb_code']|default='__PUBLIC__/images/not_adv.jpg'}" placeholder="请上传支付宝提现二维码" autocomplete="off" id="zfb_code" class="layui-input" />
                            <a class="fly-case-img" href="javaScript:void(0);"><img src="{$bankList['zfb_code']|default='__PUBLIC__/images/not_adv.jpg'}" alt="支付宝提现二维码" class="zfb_code checkImg" ></a>
                            <div class="fly-case-info">
                                <a href="javaScript:void(0);" class="fly-case-user" target="_blank"><img src="{$bankList['zfb_code']|default='__PUBLIC__/images/not_adv.jpg'}"></a>
                                <p class="layui-elip" style="font-size: 12px;"><span style="color: #666;">规格</span> 100 * 100  px</p>
                                <p>支付宝提现二维码</p>
                                <button class="layui-btn uploadImg" type="button" lay-data="{field: 'zfb_code',data:{dir:'User', field:'zfb_code'}}"><i class="layui-icon">&#xe62f;</i>上传</button>
                            </div>
                        </li>
                    </ul>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开户银行</label>
                        <div class="layui-input-inline">
                            <select name="opening_id" lay-search="">
                                <option value="0">--请选择--</option>
                                    <foreach name="bankOpeningList" item="v" key="k">
                                        <option value="{$k}" <if condition="$k eq $bankList['opening_id']">selected</if>>{$v}</option>
                                    </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分行支行</label>
                        <div class="layui-input-block">
                          <input type="text" name="bank_address" value="{$bankList['bank_address']}"  autocomplete="off" placeholder="分行支行" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开户姓名</label>
                        <div class="layui-input-block">
                          <input type="text" name="bank_name" value="{$bankList['bank_name']}"  autocomplete="off" placeholder="开户姓名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">银行帐号</label>
                        <div class="layui-input-block">
                          <input type="text" name="bank_account" value="{$bankList['bank_account']}"  autocomplete="off" placeholder="银行帐号" class="layui-input" onkeyup="this.value =this.value.replace(/\s/g,'').replace(/[^\d]/g,'').replace(/(\d{4})(?=\d)/g,'$1 ');">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="id" value="{$bankList['id']}" />
                            <input type="hidden" name="user_id" value="{$bankList['user_id']}" />
                            <button class="layui-btn" id="submitBtn" lay-submit lay-filter="articleHandle">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
    <script src="__PUBLIC__/js/global.js"></script><!--全站通用js /-->
    <include file="Public/footer" />
    <script>
            layui.use(['layer', 'form', 'upload', 'laydate'], function () {
                var form = layui.form, $ = layui.jquery,upload = layui.upload;
                upload.render({
                    elem: '.uploadImg',
                    url:'{:U("Api/imageUp")}',
                    before: function(){
                    }
                    ,done: function(res, index, upload){
                        $('#'+this.data.field).val(res.data.src);
                        $('.'+this.data.field).attr('src', res.data.src);
                    }
                });
                //监听提交
                form.on('submit(articleHandle)', function (data) {
                    var ArticleInfo = data.field;
                    var obj = data.elem;
                    var url = "{:U('')}";
                    var index = layer.msg('提交中...', {icon:16, time:0, shade:0.1});
                    $.post(url, ArticleInfo, function (data) {
                        layer.close(index);
                        if (data.status != 1) {
                            layer.msg(data.msg, {icon: 5});
                        } else {
                            layer.msg(data.msg, {icon: 6, time: 2000});
                        }
                    });
                    return false;//阻止表单跳转
                });
            });
    </script>
</body>
</html>
