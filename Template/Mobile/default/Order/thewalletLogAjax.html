<foreach name="list" item="v">
    <tr>
        <td>{$v['id']}</td>
        <td>{$v['money']}</td>
        <td>{$v['per']|default="5"}</td>
        <td>{:moneyLogType($v['is_type'])}</td>
        <td>{:userInfo($v['come_uid'])|"default=æ— "}</td>
        <td>{$v['note']}</td>
        <td>{:date('Y-m-d' ,$v['zf_time'])}</td>
    </tr>
</foreach>
